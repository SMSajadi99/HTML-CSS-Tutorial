<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign Up | Login Form</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user login">
          <div class="img-box">
            <img src="./images/login.svg" alt="" />
          </div>
          <div class="form-box">
            <div class="top">
              <p>Not a Memmber? <span data-id="#1a1aff">Register Now</span></p>
            </div>
            <form action="">
              <div class="form-control">
                <h2>Hello Again!</h2>
                <p>Welcome Back you're been missed.</p>
                <input type="text" placeholder="Enter Username" />
                <div>
                  <input type="text" placeholder="password" />
                  <div class="icon form-icon">
                    <img src="./images/eye.svg" alt="" />
                  </div>
                </div>
                <span>Recovery Password</span>
                <input type="submit" value="Login" />
              </div>
              <div class="form-control">
                <p>Or Continue With</p>
                <div class="icons">
                  <div class="icon">
                    <img src="./images/search.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/apple.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/facebook.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/github.svg" alt="" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="user signup">
          <div class="form-box">
            <div class="top">
              <p>Already a Memmber? <span data-id="#ff0066">Login Now</span></p>
            </div>
            <form action="">
              <div class="form-control">
                <h2>Welcome Webpage</h2>
                <p>It's good to have you</p>
                <input type="email" placeholder="Enter mail" />
                <div>
                  <input type="password" placeholder="password" />
                  <div class="icon form-icon">
                    <img src="./images/eye.svg" alt="" />
                  </div>
                </div>
                <div>
                  <input type="password" placeholder="Confirm password" />
                  <div class="icon form-icon">
                    <img src="./images/eye.svg" alt="" />
                  </div>
                </div>
                <span>Recovery Password</span>
                <input type="submit" value="Login" />
              </div>
              <div class="form-control">
                <p>Or Continue With</p>
                <div class="icons">
                  <div class="icon">
                    <img src="./images/search.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/apple.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/facebook.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/github.svg" alt="" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="img-box">
            <img src="./images/signup.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- IndexJs -->
    <script src="./js/index.js"></script>
  </body>
</html>
